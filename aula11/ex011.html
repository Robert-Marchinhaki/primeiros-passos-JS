<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Identificação de nacionalidade</h1>
    De qual país você é: <input type="text" name="txtlocal" id="txtlocal">
    <input type="button" value="Pesquisar" onclick="clicar()">
    <div id="res">

    </div>
    <script>function clicar() {
        var txtc = document.getElementById('txtlocal')
        var res = document.getElementById('res')
        var local = String(txtc.value)
        res.innerHTML = `<p>Seu país é ${local}</p>`
        if (local == 'Brasil') {
            res.innerHTML += `<p>Você também é brasileiro!</p>`             
        } else (
            res.innerHTML += `<p>Você é estrangeiro!<p/>`
        )
        }
        
    </script>
</body>
</html>
